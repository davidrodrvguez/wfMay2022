<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>like-project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <div class="network">
            <h2>Network</h2>
        </div>
    </div>
    <div class="yourfeed">
        <h2>Your feed</h2>
    </div>
    <div class="container">
        <div class="profile">
            <img src="profileicon.jpg">
            <a href="">Add an avatar</a>
            <h3>James Doe</h3>
        </div>
        <div class="container2">
            <div class="feed">
                <div class="friendsupdate">
                    <div class="nameandlikes">
                        <h3>Neil M</h3>
                        <p><span>9</span> like(s)</p>
                        <button class="like">Like</button>
                    </div>
                    <div class="tweet">
                        <p>I just set up this new discord bot,let me know what you think. <a href="https://discord.com/login?redirect_to=%2Fchannels%2F%40me">link</a></p>
                    </div>
                </div>
            </div>
            <div class="feed">
                <div class="friendsupdate">
                    <div class="nameandlikes">
                        <h3>Nichole K</h3>
                        <p><span>12</span> like(s)</p>
                        <button class="like">Like</button>
                    </div>
                    <div class="tweet">
                        <p>Just finished my <a href="https://comicbook.com/comics/news/marvel-amazing-fantasy-1000-j-scott-campbell-variant-cover-spider-man-60th-anniversary/">next comic,</a> check it out.</p>
                    </div>
                </div>
            </div>
            <div class="feed">
                <div class="friendsupdate">
                    <div class="nameandlikes">
                        <h3>Jim R</h3>
                        <p><span>9</span> like(s)</p>
                        <button class="like" onclick="mylikes()">Like</button>
                    </div>
                    <div class="tweet">
                        <span>I can't stop listening to the <a href="https://www.youtube.com/watch?v=94UmYrW5oto&list=PLnYID47-RfH40T-qy8k82sD9yHvkSLbhW&index=2">new album.</a></span>
                        
                    </div>
                </div>
            </div>
        </div>
    <span src="script.js"></span>
</body>
</html>
